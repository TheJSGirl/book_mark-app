<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Site_bookmarker</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
       
        </nav>
        <h3 class="text-muted">Bookmarker</h3>
      </div>

      <div class="jumbotron">
        <h2>Bookmark Your Favorite Site </h2>
      <form id="myForm">
          <div class="form-group">
            <label>Site name:</label>
            <input type="text" class ="form-control" placeholder="website name" id="siteName">
          </div>
          <div class="form-group">
            <label>Url name:</label>
            <input type="text" class="form-control" placeholder="Url name" id="siteUrl">
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
          
      </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
        
          <div id="bookmarksResult></div>
          
        </div>

      </div>

      <footer class="footer">
        <p>&copy; 2016 Bookmarker, Inc.</p>
      </footer>

    </div> <!-- /container -->

    <script src="js/main.js"></script>
    <script src="jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
